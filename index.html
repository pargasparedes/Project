<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You!</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navigationbar">
      <div class="logoWrapper">
        <span class="logo">You!</span>
      </div>
      <ul class="navigation">
        <li><a class="link" href="#">Home</a></li>
        <li><a class="link" href="#">Take The Quiz</a></li>
        <li><a class="link" href="#">Recomended</a></li>
        <li><a class="link" href="#">Trending List</a></li>
      </ul>
    </nav>
    <!-- TRENDING SECTION -->
    <div class="Trending-section">
      <div class="row column text-center">
        <h2 class="subheader">Check Out What's Trending!</h2>
      </div>
    </div>
    <div class="btn-group">
      <button id="btn-1">In Theaters</button>
      <button id="btn-2">Hot 100</button>
      <button id="btn-3">Books</button>
      <button id="btn-4">You've Got To Listen!</button>
    </div>
    <div class="small-4 large-4 columns">...</div>
    <div class="small-4 large-4 columns">...</div>
    <div class="small-4 large-4 columns">...</div>
    <!-- Take the Quiz section -->
    <br>
    <br>
    <div class="row medium-8 large-7 columns">
      <div class="Quiz-section">
        <h3>Take The Quiz!</h3>
        <img class="thumbnail" src="https://placehold.it/850x350">
        <div class="callout">
          <ul class="menu simple">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
          </ul>
        </div>
      </div>
     <!--Carosul section-->
     <div class="slideshow-container">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="nirvana-logo.jpeg" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="PearlJam-Ten2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="soundgarden.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <br>
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>

<!--RECOMENDED SECTION-->

      <section class="Recomended">
        <h3>Recomended</h3>
        <img class="thumbnail" src="">
        <div class="outcome">
          <ul class="List-of-recomended">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
          </ul>
        </div>
      </section>
    </div>
    <!--Footer section-->
    <footer>
      <ul>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Codepen</a></li>
        <li><a href="#">Email</a></li>
        <li><a href="#">Dribbble</a></li>
        <li><a href="#">Github</a></li>
      </ul>
    </footer>
    <!--Links-->    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="script.js"></script>
    <script>$(document).foundation();</script>
  </body>
</html>
